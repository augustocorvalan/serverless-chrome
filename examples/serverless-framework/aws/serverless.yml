service: lighthouse

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
   deploymentBucket:
    name: com.serverless.${self:provider.region}.deploys # Deployment bucket name. Default is generated by the framework
  environment:
    DEBUG: "*"
    PAGE_LOAD_TIMEOUT: 20000
    LOGGING: true

plugins:
  - serverless-plugin-chrome
  - serverless-webpack

custom:
  chrome:
    flags:
      - --window-size=1280x1696 # Letter size
      - --hide-scrollbars

functions:
  performance-audit:
    description: run a Lighthouse performance audit using headless Chrome
    memorySize: 1024
    timeout: 30
    handler: src/handlers/performanceAudit.default
    events:
      - http:
        path: performance-audit
        method: get

resources:
  Resources:
    ApiGatewayRestApi:
      Properties:
        BinaryMediaTypes:
          - "*/*"

    # Enable X-Ray tracing on Lambda functions
